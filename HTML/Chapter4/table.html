<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <header>
        <div>
            <h1>
                Tables in HTML
            </h1>
        </div>
    </header>
    <hr>
    <main>
        <section>
            <p>We can simply design tables like this-</p>
            <div>
                <table>
                    <thead>
                        <!--thead is used to define head of the table-->
                        <caption>
                            <!--To add caption in a table we use caption tag-->
                            This is a list of Students
                        </caption>
                        <!--Table tag tells that the content inside this belongs to a table-->
                        <tr>
                            <!--tr tag creates the row for table-->
                            <th>
                                <!--th tag is used to make the header of the table-->
                                Sr. No.
                            </th>
                            <th>Name</th>
                            <th>Roll No.</th>
                        </tr>

                    </thead>

                    <tbody>
                        <!--tbody is used to define body of the table-->
                        <tr>
                            <td>
                                <!--td is used to put data in tables-->
                                1
                            </td>
                            <td>ABC</td>
                            <td>001</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>BCD</td>
                            <td>002</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>CDE</td>
                            <td>003</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>EFG</td>
                            <td>004</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video</title>
</head>

<body>
    <header>
        <h1>Embedds and iFrames</h1>
    </header>
    <hr>
    <main>
        <section>
            <div>
                <h2>
                    iframes
                </h2>
                <br>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_UEvqi-zdXg"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <hr>
            <div>
                <h2>Embedding a website</h2>
                <br>
                <iframe src="https://bing.com" frameborder="1px" height="720px" width="1280px"></iframe>
            </div>
            <div>
                <h2>
                    How to embbed a local video
                </h2>
                <br>
                <video src="RyzenZen3.webm" controls width="1260" height="709"></video>

            </div>
        </section>
    </main>
</body>

</html>
